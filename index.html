<html>

  <head>
    <title>My Compiler</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class="container">

      <div class="topDiv">
        <h1>Compiler</h1>
        <select id="langId" name="langId">
          <option value="7">C</option>
          <option value="77">C++</option>
          <option value="8">Java</option>
          <option value="0">Python</option>
          <option value="4">Javascript</option>
        </select>
      </div>

      <div class="editorDiv">
        <textarea id="textEditor">/*Write Code Here*/</textarea>
      </div>

      <div class="outputDiv">
        <textarea id="outputArea"></textarea>
      </div>

      <div class="bottomDiv">
        <button id="compileButton" class="compile">Compile & Run</button>
      </div>

    </div>

  </body>
  
  <script src="script.js"></script>

</html>
